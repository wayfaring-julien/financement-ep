<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financement de mon EP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎶 Soutiens mon EP musical !</h1>

  <div class="compteur">
    💸 Montant total récolté : <span id="total">0</span> €
  </div>

  <button id="btn-participer">💖 Participer</button>

  <div id="form-container" class="hidden">
    <input type="number" id="montant" placeholder="Montant (€)" />
    <input type="text" id="prenom" placeholder="Prénom ou pseudo" />
    <textarea id="message" placeholder="Laisse un message ! (optionnel)"></textarea>
    
    <label>
      <input type="checkbox" id="afficherMontant" checked />
      Afficher le montant dans le message public
    </label>

    <div class="paiements">
      <label><input type="radio" name="moyen" value="stripe" checked /> Stripe</label>
      <label><input type="radio" name="moyen" value="wero" /> Wero</label>
      <label><input type="radio" name="moyen" value="rib" /> Virement RIB</label>
    </div>

    <button id="envoyer">Envoyer</button>
  </div>

  <h2>📝 Messages des contributeurs</h2>
  <div id="liste-messages"></div>

  <script src="script.js"></script>
</body>
